<!DOCTYPE html>
<html>
    <head>
        <title>SVG Demo</title>
    </head>
    <body>
        <svg height="60" width="200">
            <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
            Sorry, your browser does not support inline SVG.
          </svg>
          <svg height="80" width="300">
            <g fill="none" stroke="black" stroke-width="4">
             <path stroke="red" d="M5 20 l215 0" />
              <path stroke-width="2" d="M5 40 l215 0" />
              <path stroke-linecap="round" d="M5 60 l215 0" />
              <path stroke-dasharray="20,10,5,5,5,10" d="M5 80 l215 0" />
            </g>
          </svg>
        <svg height="140" width="140">
            <defs>
              <filter id="f1" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
              </filter>
            </defs>
            <rect width="90" height="90" stroke="blue" stroke-width="3" fill="red" filter="url(#f1)" />
          </svg>

          <svg height="150" width="400">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="90%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
              </linearGradient>
            </defs>
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
          </svg>
          
          <svg height="150" width="500">
            <defs>
              <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
              </radialGradient>
            </defs>
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
          </svg>
          
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g fill="yellow" stroke="green" stroke-width="5">
              <circle cx="40" cy="40" r="25" />
              <circle cx="60" cy="60" r="25" />
            </g>
          </svg>
    </body>
</html>
